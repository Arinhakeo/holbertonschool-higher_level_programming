<!doctype html>
<html lang="en">
<head>
    <title>Product Display</title>
</head>
<body>
    <h1>Product List</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
            {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>${{ product.price }}</td>
                </tr>
            {% endfor %}
        </table>
        {% if products|length == 0 %}
            <p>No products found.</p>
        {% endif %}
    {% endif %}
</body>
</html>
